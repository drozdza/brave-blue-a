  <!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" type="text/css" href="css/ship_consoles.css" />
<link rel="stylesheet" type="text/css" href="css/debug_fps.css" />

<script type="text/javascript">BBAdata={};</script>

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript">
(function(){
    var Scripts = [
        "js/getGets.js",
        "js/utilities.js",

        "js_data/Names.js",
        "js_data/Objects.js",
        "js_data/MapMods.js",
        "js_data/ShipPresets.js",
        "js_data/ExplosivesPresets.js",
        "js_data/ShipUpgrades.js",
        "js_data/Maps.js",

        // MENUobject
        "js_objects/MenuObject.js",

        // CanvasManagerObject
        "js_objects/CanvasManagerObject.js",

        "js_objects/CanvasManagerTraits/pathLIB.js",
        "js_objects/CanvasManagerTraits/neededRenders.js",
        "js_objects/CanvasManagerTraits/hitPatterns.js",
        "js_objects/CanvasManagerTraits/directRenders.js",

        // GAMEobject
        "js_objects/GameObject.js",

        "js_objects/GameTraits/start.js",
        "js_objects/GameTraits/putObj.js",
        "js_objects/GameTraits/decide.js",
        "js_objects/GameTraits/shipFunc.js",
        "js_objects/GameTraits/decide_ship.js",
        "js_objects/GameTraits/collisions.js",
        "js_objects/GameTraits/controls.js",
        "js_objects/GameTraits/hits.js",
        "js_objects/GameTraits/hitRegion.js",
        "js_objects/GameTraits/utilities.js",
        "js_objects/GameTraits/squads.js",
        "js_objects/GameTraits/shipShot.js",
        "js_objects/GameTraits/enemyFunc.js",
        "js_objects/GameTraits/frame.js",
        "js_objects/GameTraits/end.js",
    ];
    var Rand = parseInt(Math.random()*9999999);
    LoadCounter = 0;
    for(var s = 0; s < Scripts.length; ++s){
        ++LoadCounter;
        $.getScript(Scripts[s]+'?'+Rand+'=1',function(){ --LoadCounter; });
    }
})();
</script>
<script type="text/javascript">
function ki(){
    if(LoadCounter == 0){
        MENU = new MENUobject();
        MENU.start();
        delete(LoadCounter);
        delete(ki);
    }
    else setTimeout(ki,33);
}
ki();
</script>

</head>

    </div>
</body>
